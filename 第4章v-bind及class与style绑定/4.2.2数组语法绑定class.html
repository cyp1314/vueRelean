<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>4.2.2数组语法绑定class</title>
</head>
<style>
  .active {
    height: 50px;
    width: 100px;
    background: red;
  }
  .active-blue {
    height: 50px;
    width: 100px;
    background: blue;
  }
  .static {
    border: 2px solid;
  }
  .error {
    margin: 0 auto;
  }
  .text-fail {
    color: #fff;
  }
  .btn {
    padding: 10px;
    margin-top: 10px;
  }
  .btn-small {
    width: 50px;
    font-size: 12px;
    background: orange;
  }
  .btn-large {
    width: 100px;
    font-size: 20px;
    background: orchid;

  }
</style>
<body>
  <div id="app">
    <div :class="[aciveCls, errorCls]">数组语法</div>
    <div :class="[isActive ? aciveCls : 'active-blue ', errorCls]">三元判断</div>
    <div :class="[{'active':isActive},errorCls]">数组中使用对象语法</div>
    <button :class="classes">使用computed</button>
  </div> 

</body>
<script src="../vue.js"></script>
<script>
  Vue.config.devtools=false;
	Vue.config.productionTip=false;
/*
  当需要应用多个class时，可以使用数组语法，给:class绑定一个数组，应用一个class列表
  也可以使用三元表达式来根据条件切换class
  可以在数组中使用对象语法
  也可以使用data，computed，methods方法
*/

 var app = new Vue({
    el: '#app',
    data: {
      isActive: true,
      aciveCls: 'active',
      errorCls: ['error','text-fail'],
      size: 'small',
      disabled: true
    },
    computed: {
      classes() {
        var classes = [
          'btn',
          {
            ['btn-'+ this.size] : this.size !== '',
            ['btn-disabled']: this.disabled 
          }
        ]

        return classes
      }
    },
    methods: {
      
    }
  })

</script>
</html>
