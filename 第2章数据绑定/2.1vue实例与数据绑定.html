<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>2.1数据绑定</title>
</head>
<body>
  <div id="app">
    {{mydata.a}}
  </div>
</body>
<script src="../vue.js"></script>
<script>
  Vue.config.devtools=false;
	Vue.config.productionTip=false;
  // 除了显示的声明数据外，也可以指向一个已有的变量。
  var mydata = {  //变量
    a: 1
  }
  var app = new Vue({
    el: '#app',
    data: {
      a: 2,
      mydata
    }
  })
  //他们之间默认建立了双向绑定，当修改其中任意一个时，另一个也会一起变化
  console.log(app.mydata.a)  //1
  app.mydata.a= 2
  console.log(mydata.a)  //2
  mydata.a = 3
  console.log(app.a)  //3
</script>
</html>
