</style>
<body>

<script>

	Vue.config.productionTip=false;

 当网速较慢时，vue.js还没完全加载完，屏幕会有闪动，出现{{message}}模板字样，
 直到创建vue实例，编译末班后，dom才会消失，
 v-cloak是一个解决初始化导致页面闪动的最佳实战
*/
/*
v-onve的作用是定义它的元素或组件只渲染一次，包括元素或组件所有子节点,
首次渲染后，不再随数据的变化重新渲染，将被视为静态内容
*/

 var app = new Vue({

    data: {

    }

</script>
